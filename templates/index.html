<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        /* styles for id */
        #show-register {
            display: block;
            float: left;
        }
        
        #show-login {
            display: block;
        }
        
        #home-btn {
            display: none;
        }
        
        /* styles for classes */
        .anim-button {
            transition-duration: 0.4s;
            background-color: rgb(222, 224, 224);
            border-radius: 12px;
        }
        
        .anim-button:hover {
            background-color: gray;
            color: rgb(243, 235, 235);
        }
    </style>
</head>
<body>
    


    <h1>Auth System</h1>

    <button id="show-register" class="anim-button">Register</button>
    <button id="show-login" class="anim-button">Login</button>
    <button id="home-btn" class="anim-button">Home</button>

    <div id="register-form" style="display: none;">
        <h2>Register</h2>
        <form id="register">
            <input type="email" id="reg-email" placeholder="Enter email" required>
            <input type="password" id="reg-password" placeholder="Enter password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="login-form" style="display: none;">
        <h2>Login</h2>
        <form id="login">
            <input type="email" id="login-email" placeholder="Enter email" required>
            <input type="password" id="login-password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // check token
        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem("authToken");
        
            // switch button display
            if (token) {
                document.getElementById("home-btn").style.display = "block";
                document.getElementById("show-login").style.display = "none";
                document.getElementById("show-register").style.display = "none";
            }
        });
        
        // register show
        document.getElementById("show-register").addEventListener("click", function() {
            document.getElementById("register-form").style.display = "block";
            document.getElementById("login-form").style.display = "none";
        });
        
        // login show
        document.getElementById("show-login").addEventListener("click", function() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("register-form").style.display = "none";
        });
        
        // register check
        document.getElementById("register").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("reg-email").value;
            let password = document.getElementById("reg-password").value;
        
            fetch("http://127.0.0.1:5000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Error:", error));
        });
        
        // login check
        document.getElementById("login").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("login-email").value;
            let password = document.getElementById("login-password").value;
        
            fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    alert("Login successful!");
                    localStorage.setItem("authToken", data.token);
                    document.getElementById("home-btn").style.display = "block";
                    document.getElementById("show-login").style.display = "none";
                    document.getElementById("show-register").style.display = "none";
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error("Error:", error));
        });
        
        // home page
        document.getElementById("home-btn").addEventListener("click", function() {
            let token = localStorage.getItem("authToken");
            if (!token) {
                alert("You need to log in first!");
                return;
            }
        
            fetch("http://127.0.0.1:5000/home", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "http://127.0.0.1:5000/home";
                } else {
                    alert("Access denied. Only verified users can access Home.");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
